<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Buddy - Reset Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="bg-image">
        <h2 style="text-shadow: 1px 2px 2px rgb(0, 0, 0);font-size:25px;">Reset your password</h2>
        <div class="form-container">
            <div class="form-box">
                <h2>Enter New Password</h2>
                <form id="resetPasswordForm" method="POST" action="{{ url_for('reset_password', token=token) }}">
                    <label for="password">New Password</label>
                    <input type="password" id="password" name="password" required>
                    <div id="password-requirements" style="display:none;">
                        <p id="length" class="invalid">Minimum 8 characters</p>
                        <p id="number" class="invalid">At least one number</p>
                        <p id="special" class="invalid">At least one special character</p>
                    </div>

                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                    <p id="password-match" style="color:red;display:none;">Passwords do not match</p>

                    <input type="submit" value="Reset Password" onclick="return validateForm()">
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
